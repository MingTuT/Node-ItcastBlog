{{extend './_layouts/home.html'}}

{{block 'title'}}{{'多人博客 - 首页'}}{{/block}}

{{block 'body'}}
<section class="container">
  <ul class="media-list">
    {{each topics}}
    <li class="media">
      <div class="media-left">
        <a href="#">
            <img width="40" height="40" class="media-object" src="../public/img/avatar-default.png" alt="...">
          </a>
      </div>
      <div class="media-body">
        <h4 class="media-heading"><a href="/topics/show?id={{@$value._id}}">{{$value.title}}</a></h4>
        <p>yoasobi 回复了问题 • 2 人关注 • 1 个回复 • 187 次浏览 • {{$value.created_time.toLocaleString()}}</p>
      </div>
    </li>
    {{/each}}
  </ul>
</section>
{{/block}}
